<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Student Calendar Generator</title>
	<link rel="stylesheet" href="css/style.css" media="all">
	<link rel="shortcut icon" type="image/x-icon" href="icon/calendar.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<main class="container">
		<article class="login">
			<div class="login-header">
				<h1>Student Calendar Generator</h1>
				<img class="login-header-img" src="./img/graduated.png" alt="graduate" width="100">
			</div>
			<div class="login-body">
				<div class="login-body-user">
					<div class="login-body-user-icon">
						<span class="material-icons">person</span>
					</div>
					<div class="login-body-user-input">
						<input type="text">
					</div>
				</div>
				<div class="login-body-password">
					<div class="login-body-password-icon">
						<span class="material-icons">lock</span>
					</div>
					<div class="login-body-user-input">
						<input type="password">
					</div>
				</div>
			</div>
			<div class="login-footer">
				<div class="login-footer-button">
					<button><spam>Login</spam></button>
				</div>
				<div class="login-footer-register">
					<a href=""><spam>Registrarse</spam></a>
				</div>
			</div>
		</article>
	</main>
</body>
</html>
